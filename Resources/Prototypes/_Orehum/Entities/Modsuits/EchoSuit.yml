# The Modsuit Itself, This is just a Deathsquad modsuit
- type: entity
  parent: ClothingModsuitStandard
  id: ClothingModsuitEcho
  name: Echo modsuit control
  description: The main controller for a Echo modsuit.
  components:
    - type: Sprite
      sprite: _EE/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetEcho
        gloves: ClothingModsuitGauntletsEcho
        outerClothing: ClothingModsuitChestplateEcho
        shoes: ClothingModsuitBootsEcho
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellAntiqueProto
          whitelist:
            components:
              - PowerCell
    - type: Storage
      maxItemSize: Huge
      grid:
        - 0,0,7,6
    - type: ExplosionResistance #Dont want chain explosions in the modsuits storage
      damageCoefficient: 0.1
    - type: SealableClothingVisuals
      visualLayers:
        back:
        - state: equipped-BACKPACK-sealed

- type: entity
  parent: ClothingModsuitGauntletsStandard
  id: ClothingModsuitGauntletsEcho
  name: Echo modsuit gauntlets
  description: A pair of gauntlets made for the Echo modsuit.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EE/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: SealableClothingVisuals
      visualLayers:
        gloves:
        - state: equipped-HAND-sealed
        - state: equipped-HAND-sealed-unshaded
          shader: unshaded

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons, BaseClothingRadio]
  id: ClothingModsuitHelmetEcho
  name: Echo modsuit helmet
  description: A state-of-the-art helmet designed by NanoTrasen for the Echo modsuit. It includes a built-in HUD.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EE/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.9
          Slash: 0.9
          Piercing: 0.9
          Heat: 0.9
          Radiation: 0.9
          Caustic: 0.75
    - type: ThermalVision
      isEquipment: true
      color: "#98EEFB"
      lightRadius: 15
    - type: FlashImmunity # Goobstation
    - type: FlashSoundSuppression # Goobstation
      protectionRange: 0
    - type: EyeProtection
    - type: ShowHealthBars
      damageContainers:
        - Biological
        - Inorganic
        - Silicon
        - SiliconUnshielded
    - type: PointLight
      color: "#FFDF00"
    - type: SealableClothingVisuals
      visualLayers:
        head:
        - state: equipped-HEAD-sealed
        - state: equipped-HEAD-sealed-unshaded
          shader: unshaded
    - type: Reflect
      reflectProb: 0.03
      spread: 270
      innate: true
      reflects:
        - Energy
        - NonEnergy

- type: entity
  parent: ClothingModsuitChestplateStandard
  id: ClothingModsuitChestplateEcho
  name: Echo modsuit chestplate
  description: A state of the art chestplate designed by NanoTrasen for the Echo Modsuit. It incorporates powered servos to reduce the equipment load.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EE/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.6 #Death Squad Modsuit, so same stats as DS suit
          Slash: 0.6
          Piercing: 0.6
          Heat: 0.6
          Radiation: 0.6
          Caustic: 0.6
    - type: EmitsSoundOnMove
      soundCollection:
        collection: FootstepHardsuitMedium
        params:
          volume: -5
      requiresWorn: true
      distanceWalking: 2
      distanceSprinting: 3
    - type: SealableClothingVisuals
      visualLayers:
        outerClothing:
        - state: equipped-OUTERCLOTHING-sealed
    - type: Reflect
      reflectProb: 0.05
      spread: 270
      innate: true
      reflects:
        - Energy
        - NonEnergy
    - type: StaminaDamageResistance
      coefficient: 0.1 # 90%
    - type: PressureProtection
      highPressureMultiplier: 0.02
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      heatingCoefficient: 0.001
      coolingCoefficient: 0.001
    - type: ExplosionResistance
      damageCoefficient: 0.2
    - type: FireProtection
      reduction: 1
    - type: ClothingGrantComponent
      component:
      - type: SupermatterImmune

- type: entity
  parent: ClothingModsuitBootsStandard
  id: ClothingModsuitBootsEcho
  name: Echo modsuit boots
  description: A state-of-the-art pair of magboots for the Echo modsuit. So long as the suit is powered, these will not slow the wearer down.
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _EE/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: Tag
      tags:
        - WhitelistChameleon
    - type: SealableClothingVisuals
      visualLayers:
        shoes:
        - state: equipped-FEET-sealed

- type: entity
  id: SuitStorageEcho
  parent: SuitStorageBase
  suffix: Echo Modsuit
  components:
    - type: StorageFill
      contents:
          - id: OxygenTankFilled
          - id: ClothingModsuitEcho
          - id: ClothingMaskBreath