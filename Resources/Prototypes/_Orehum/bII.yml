- type: randomHumanoidSettings
  id: BIIEcho
  speciesBlacklist:
    - Diona
    - Moth
    - Arachnid
    - Dwarf
    - Vox
    - Reptilian
    - Vulpkanin
    - Shadowkin
    - Xelthia
    - Felinid
    - Oni
    - Tajaran
    - Resomi
    - Harpy
    - Arachne
    - IPC
    - Chitinid
    - Plasmaman
    - Thaven
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: AutoImplant
      implants:
      - TrackingImplant
      - MindShieldImplant
      - BluespaceLifeline
    - type: Speech
      speechSounds: Soldier
      soundCooldownTime: 0.1
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
    - type: EmitSoundOnTrigger
      sound:
        collection: SoldierDeath
        params:
          volume: 3
    - type: GhostRole
      name: Оперативник "Эхо"
      description: Вы оперативник отряда на службе у Бюро Внутренних Расследований. Подчиняйтесь лидеру отряда, выполните поставленные задачи.
      rules: ghost-role-information-nonantagonist-rules
      raffle:
        settings: short
    - type: GhostTakeoverAvailable
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitary
      - NamesLastMilitary
    - type: Loadout
      prototypes: [ BIIEchoGear ]

